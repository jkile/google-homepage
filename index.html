<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <div class="head">
            <ul class="left">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="right">
                <li>Mail</li>
                <li>Images</li>
            </ul>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="center" alt="Google Logo"/>
    <form>
        <input type="text"/>
        <input type="submit"/>
    </form>
    <div class="lower-left">
        <p>Advertising</p>
        <p>Business</p>
    </div>
    <div class="lower-right">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
    </div>
</body>
</html>
