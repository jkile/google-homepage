<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <div class="head">
            <ul class="left">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="right">
                <li>Mail</li>
                <li>Images</li>
            </ul>
    </div>
    <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="center" alt="Google Logo"/>
    <form>
        <input type="text"/>
        <input type="submit"/>
    </form>
    </main>
    <footer>
      <ul class="left">
        <li>Advertising</li>
        <li>Business</li>
      </ul>
      <ul class="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </footer>
</body>
</html>
